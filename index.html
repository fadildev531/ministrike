<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fadil Game Studio</title>
<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
}
button{
    padding:15px 30px;
    margin:10px;
    font-size:18px;
    background:red;
    border:none;
    border-radius:10px;
    color:white;
}
#menu{
    margin-top:100px;
}
canvas{
    background:black;
    display:block;
    margin:auto;
}
.hidden{
    display:none;
}
</style>
</head>
<body>

<div id="menu">
    <h1>ðŸŽ® Fadil Game Studio</h1>
    <button onclick="startMini()">ðŸ•¹ MiniStrike</button>
    <button onclick="startHorror()">ðŸ’€ Night Terror</button>
</div>

<canvas id="game" width="400" height="600" class="hidden"></canvas>
<button id="backBtn" class="hidden" onclick="backMenu()">â¬… Back</button>

<script>
let canvas = document.getElementById("game");
let ctx = canvas.getContext("2d");
let menu = document.getElementById("menu");
let backBtn = document.getElementById("backBtn");

let mode = "";
let y = 0;

function startMini(){
    mode = "mini";
    startGame();
}

function startHorror(){
    mode = "horror";
    startGame();
}

function startGame(){
    menu.classList.add("hidden");
    canvas.classList.remove("hidden");
    backBtn.classList.remove("hidden");
    y = 0;
    loop();
}

function backMenu(){
    menu.classList.remove("hidden");
    canvas.classList.add("hidden");
    backBtn.classList.add("hidden");
}

function loop(){
    ctx.clearRect(0,0,400,600);

    if(mode === "mini"){
        ctx.fillStyle = "lime";
        ctx.fillRect(180,y,40,40);
        y += 4;
        if(y > 600) y = 0;
    }

    if(mode === "horror"){
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("YOU ARE NOT ALONE",20,300);
    }

    if(!canvas.classList.contains("hidden")){
        requestAnimationFrame(loop);
    }
}
</script>

</body>
</html>
